{% extends 'base_layout.html' %}

{% block content %}
<div class="section">
    <div class="columns is-vcentered">
        <div class="column is-8">
            <div class="box">
                {% for item in cart_items %}
                <div class="columns">
                    <div class="column is-2">
                        <figure class="imadge is-128x128">
                            <img src="{{item.product.image.url}}" alt="">
                        </figure>
                    </div>
                    <div class="column is-4">
                        <div class="title is-3">{{item.product.name}}</div>
                        <div class="subtitle is-7 has-text-drey">
                            {{item.product.category}}
                        </div>
                        <div class="buttons">
                            <button class="button">В избранное</button>
                            <button class="button is-danger">Удалить</button>
                        </div>
                    </div>
                    <div class="column is-2">
                        {{item.total_price}}
                    </div>
                    <div class="column">
                        <div class="field has-addons">
                            <div class="control">
                                <button class="button">
                                    <div class="title is-5">-</div>
                                </button>
                            </div>
                            <div class="control">
                                <button class="button">
                                    <div class="title is-5">{{item.quantity}}</div>
                                </button>
                            </div>
                            <div class="control">
                                <button class="button">
                                    <div class="title is-5">+</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
